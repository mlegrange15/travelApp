<body>

    <section class="jumbotron text-center shadow-lg mt-4" id="search-section">
        <div class="container">
            <h1 class="jumbotron-heading mt-5">Hello, where would you like to go?</h1>
            <form>
                <div class="form-group text-center mt-3">
                    <label for="searchQuery"></label>
                    <input type="search" class="form-control-lg text-center" id="searchInput" placeholder="Take me to..." required>
                </div>
                <div>
                    <button type="submit" class="btn btn-dark btn-lg" id="go-button" style="display: block; margin: 0 auto;">Go</button>
                </div>
            </form>
        </div>
    </section>

    <div data-spy="scroll" data-target="#search-section" data-offset="0" class="container" id="results">

            <div class="row" >
                <div class="col-md-4">
                    <div id="trending-videos"></div>
                </div>
                <div class="col-md-4">
                        <div id="hotel-videos"></div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="map"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="most-liked-header"></div>
                            <div class="form-inline" id="most-liked"></div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>

    <!-- Sticky Footer -->
    <footer>
        <div class="text-white text-center bg-secondary p-2">Footer</div>
